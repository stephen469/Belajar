<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .card-img-top {
        width: 200px;
        height: 200px;
    }

    .card {
        width: 200px;
    }

    .edit {
        width: 300px;
    }
</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <div class="input d-flex flex-column vw-100 vh-100 px-5">
        <div class="d-flex flex-column vw-75 gap-2 p-5">
            <div class="d-flex w-100 justify-content-center justify-content-lg-start">
                <button type="button" class="btn btn-primary" id="add" style="width: 200px;">Add a New Card</button>
            </div>
            <div class="cards">
                <div class="row row-cols-xl-5 row-cols-lg-2 row-cols-1 row-gap-4" id="cards-container">
                    <div class="col d-flex justify-content-center align-items-center">
                        <div class="card">
                            <img src="https://picsum.photos/200" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" id="card-titles">Image title here</h5>
                                <p class="card-desc" id="card-desc">Image description here</p>
                                <a class="btn btn-primary" id="delete">Delete This Card</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column gap-2">
                <div class="mb-3">
                    <label class="form-label">Image title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                        placeholder="Enter image title">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" id="desc" placeholder="Enter Image Description">
                </div>
                <button id="edit" class="btn btn-primary">Add card title and description</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#add").on("click", function () {
            var newCard = `
                         <div class="col d-flex justify-content-center align-items-center">
                        <div class="card">
                            <img src="https://picsum.photos/200" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" id="card-titles">Image title here</h5>
                                <p class="card-desc" id="card-desc">Image description here</p>
                                <a class="btn btn-primary" id="delete">Delete This Card</a>
                            </div>
                        </div>
                    </div>`;

            $("#cards-container").append(newCard);
        });
        $(document).on("click", "#delete", function () {
            $(this).closest('.col').remove();
        });
        $("#edit").on("click", function () {
            var title = $("#title").val();
            var description = $("#desc").val();
            $(".card-title").last().text(title);
            $(".card-desc").last().text(description);
            $("#title").val('');
            $("#desc").val('');
        });
    });
</script>

</html>
